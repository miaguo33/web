<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运维后台-通行权益审核</title>
</head>
<body>

<div class="pjax-container">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>通行权益管理</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-2 m-b">
                                <select class="form-control" id="auditStatus">
                                    <option value="2">待审核</option>
                                    <option value="4">审核不通过</option>
                                    <option value="5">审核通过</option>
                                    <option value="">全部</option>
                                </select>
                            </div>

                            <div class="col-sm-4 m-b">
                                <div class="input-group">
                                    <input type="text" placeholder="运营商、通行权益名称、品牌门店搜索" class="form-control" id="searchText">
									<span class="input-group-btn">
                                        <button type="button" class="ladda-button btn btn-primary" id="search"> 搜索</button>
									</span>
                                </div>
                            </div>
                            <div class="col-sm-6 m-b">

                            </div>
                        </div>
                        <div class="table-responsive">
                            <!--<table class="table table-bordered table-hover">-->
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>运营商</th>
                                    <th>通行权益名称</th>
                                    <th>标准售价(元)</th>
                                    <th>总发行量(张)</th>
                                    <th>提交审核日期</th>
                                    <th>审核日期</th>
                                    <th>审核状态</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="dataList"></tbody>
                            </table>
                            <div id="pageTab" class="page_num"></div>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>

    <div class="modal inmodal" id="modalShow" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content animated fadeInDownBig">
                <div class="modal-header">
                    <h4 class="modal-title" id="modalTitle"></h4>

                </div>
                <div class="modal-body">
                    <div class="row text-center" id="modalQR"></div>
                    <div class="hr-line-dashed"></div>
                    <div class="row alert alert-info" id="modalLink" style="word-break: break-all;"></div>
                    <div class="row alert alert-danger">仅供预览，不能对外使用</div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关 闭</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/pageJs/maintenance/cardReview/list.js"></script>
</div>

</body>
</html>
