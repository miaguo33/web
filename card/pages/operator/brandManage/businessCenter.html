<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>运营商管理平台-品牌管理</title>
	</head>

	<body>
		<div class="pjax-container">
			<style>
				.col-md-1 {
					padding: 7px 0 0 0;
				}
				
			</style>
			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-12">
					<h2>品牌管理</h2>
				</div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div class="row">
									<div class="col-lg-6 col-sm-4 m-b">
		                                <div class="input-group" id="citySearch">
											<span class="input-group-addon">省</span>
											<select class="form-control prov" id="area_provinceSearch">
												<option value=''>请选择</option>
						                    </select>
						                    <span class="input-group-addon">市</span>
						                    <select class="form-control city" id="area_citySearch">
						                    	<option value=''>请选择</option>
						                    </select>
						                    <span class="input-group-addon">区</span>
						                    <select class="form-control dist" id="areaSearch">
						                    	<option value=''>请选择</option>
						                    </select>
										</div>
		                            </div>
									<div class="col-lg-4 col-sm-5 m-b">
										<div class="input-group">
											<input type="text" placeholder="输入自定义名称搜索" class="form-control" id="searchText" />
											<span class="input-group-btn">
                                        <button type="button" class="ladda-button btn btn-primary" id="searchBtn">搜索</button>
                                    </span>
										</div>
									</div>
									<div class="col-lg-2 col-sm-3 m-b">
										<a class="btn btn-block btn-primary" onclick="queryBranch.add()">新增地域/商圈/其他</a>
									</div>
								</div>
								<div class="table-responsive">
									<!--<table class="table table-bordered table-hover">-->
									<table class="table table-striped table-hover">
										<thead>
											<tr>
												<th>地区</th>
												<th>自定义名称</th>
												<th>说明</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody id="dataList">
											<!--<tr>
												<td>江宁区</td>
												<td>胜太路</td>
												<td>
													<a class="icon-only text-muted" data-toggle="tooltip" title="编辑" onclick="queryBranch.edit()"><i class="fa fa-edit"></i></a>
													<a class="icon-only text-muted" data-toggle="tooltip" title="删除"><i class="fa fa-trash-o"></i></a>
												</td>
											</tr>-->
										</tbody>
									</table>
									<div id="pageBar" class="page_num"></div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="modal fade" id="add-edit-bc" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content animated fadeInDownBig">
						<div class="modal-header">
							<h4 class="modal-title"><span>新增</span>地域/商圈/其他</h4>
						</div>
						<div class="modal-body">
							<div class="form-horizontal">
								<div class="form-group" id="cityBox">
									<label class="col-md-1 control-label">地区</label>
									<div class="col-md-11">
										<div class="input-group" id="city">
											<span class="input-group-addon">省</span>
											<select class="form-control prov" id="area_province">
												<option value=''>请选择</option>
						                    </select>
						                    <span class="input-group-addon">市</span>
						                    <select class="form-control city" id="area_city">
						                    	<option value=''>请选择</option>
						                    </select>
						                    <span class="input-group-addon">区</span>
						                    <select class="form-control dist" id="area">
						                    	<option value=''>请选择</option>
						                    </select>
										</div>
									</div>
								</div>
								
								<div class="form-group">
									<label class="col-md-1 control-label">名称</label>
									<div class="col-md-11">
										<input type="text" placeholder="" class="form-control" id="categoryName">
									</div>
								</div>
								<div class="form-group">
									<label class="col-md-1 control-label">说明</label>
									<div class="col-md-11">
										<textarea class="form-control" id="description" placeholder="可不填写" rows="3" style="resize: vertical; margin-top: 0px; margin-bottom: 0px; height: 129px;"></textarea>
									</div>
								</div>
							</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
							<button type="button" class="btn btn-primary" id="submitContent" onclick="">保存</button>
						</div>
					</div>
				</div>
			</div>
			
			<script src="/resource/js/plugins/CitySelect/jquery.cityselect.js"></script>
			<script src="/pageJs/operator/brandManage/businessCenter.js"></script>
			<script>
				var userinfo = JSON.parse(getCookie('card.userinfo'));
				var operatorsId;
				if(userinfo) {
					operatorsId = userinfo.operatorsId;
				} else {
					window.location.href = "/index.html";
				}
			</script>
		</div>
	</body>

</html>
