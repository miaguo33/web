<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运营商管理平台-品牌管理</title>
</head>
<body>
<div class="pjax-container">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>品牌管理</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                        	<div class="col-lg-6 col-sm-4 m-b">
                                <div class="input-group" id="city">
									<span class="input-group-addon">省</span>
									<select class="form-control prov" id="area_province">
										<option value=''>请选择</option>
				                    </select>
				                    <span class="input-group-addon">市</span>
				                    <select class="form-control city" id="area_city">
				                    	<option value=''>请选择</option>
				                    </select>
				                    <span class="input-group-addon">区</span>
				                    <select class="form-control dist" id="area">
				                    	<option value=''>请选择</option>
				                    </select>
								</div>
                            </div>
                            <div class="col-lg-4 col-sm-5 m-b">
                                <div class="input-group">
                                    <input type="text" placeholder="输入品牌门店名称搜索" class="form-control" id="searchText"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="ladda-button btn btn-primary" id="searchBtn">搜索</button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-2 col-sm-3 m-b">
                                <a class="btn btn-block btn-primary" data-pjax href="./operator/brandManage/businessCenter.html">自定义地域/商圈/其他</a>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <!--<table class="table table-bordered table-hover">-->
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>门店名称</th>
                                    <th>分类</th>
                                    <th>地区</th>
                                    <th>地域/商圈/其他</th>
                                    <th>展示标签</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="dataList">
                                </tbody>
                            </table>
                            <div id="pageBar" class="page_num"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
	<div class="modal inmodal" id="modalShow" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content animated fadeInDownBig">
				<div class="modal-header">
					<h4 class="modal-title" id="modalTitle"></h4>

				</div>
				<div class="modal-body">
					<div class="row text-center" id="modalQR"></div>
					<div class="hr-line-dashed"></div>
					<div class="row alert alert-info" id="modalLink" style="word-break: break-all;"></div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关 闭</button>
				</div>
			</div>
		</div>
	</div>
    <script src="/pageJs/operator/brandManage/list.js"></script>
    <script>
        var userinfo = JSON.parse(getCookie('card.userinfo'));
        var operatorsId;
        if (userinfo) {
            operatorsId = userinfo.operatorsId;
        } else {
            window.location.href = "/index.html";
        }
    </script>
</div>
</body>
</html>
