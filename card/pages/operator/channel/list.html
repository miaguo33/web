<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>运营商管理平台-渠道管理</title>
	</head>

	<body>
		<div class="pjax-container">

			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-12">
					<h2>渠道管理</h2>
				</div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-sm-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div class="row">
									<div class="col-sm-4">
										<div class="input-group">
											<input type="text" class="form-control" placeholder="请输入渠道名称" id="searchText">
											<span class="input-group-btn">
		                                        <button type="button" class="ladda-button btn btn-primary" onclick="channelQuery.loadQuery(1)"> 搜索</button>
											</span>
										</div>
									</div>
									<div class="col-sm-6"></div>
									<div class="col-sm-2">
										<a class="btn btn-block btn-primary" onclick="channelQuery.toAdd();">新增渠道</a>
									</div>
								</div>
								<div class="table-responsive">
									<table class="table table-striped table-hover">
										<thead>
										<tr>
											<th>渠道名称</th>
											<th>售卖链接</th>
											<th>备注</th>
											<th width="120">操作</th>
										</tr>
										</thead>
										<tbody id="dataList"></tbody>
									</table>
									<div id="pageBar" class="page_num"></div>
								</div>

							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div class="modal" id="modalShow" tabindex="-1" role="dialog" aria-hidden="true">
		        <div class="modal-dialog">
		            <div class="modal-content animated fadeInDownBig">
		                <div class="modal-header">
		                    <h4 class="modal-title">新增渠道</h4>
		                </div>
		                <div class="modal-body">
		                	<div class="form-horizontal">
								<div class="form-group">
									<label class="col-md-2 control-label">渠道名称</label>
									<div class="col-md-10">
										<div class="">
											<input type="text" class="form-control" placeholder="" id="channelName"/>
										</div>
									</div>
								</div>
								<div class="form-group">
				                    <label class="col-md-2 control-label">备注</label>
				                    <div class="col-md-10">
				                    	<textarea class="form-control" rows="5" id="remark"></textarea>
				                    </div>
				                </div>
							</div>
		                </div>
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-white btn-w-m" data-dismiss="modal">关闭</button>
		                    <button type="button" class="btn btn-primary btn-w-m" onclick="channelQuery.submit();">确定</button>
		                </div>
		            </div>
		        </div>
		    </div>

			<script src="/pageJs/operator/channel/list.js"></script>
		</div>
	</body>

</html>
