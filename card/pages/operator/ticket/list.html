<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>运营商管理平台-门票管理</title>
</head>

<body>
<div class="pjax-container">

    <style>
        .wizard > .content > .body {
            position: relative;
        }

        .wizard > .content {
            width: 100%;
            background: inherit;
        }

        .input-daterange .form-control[readonly] {
            background-color: inherit;
        }

        .form-control[disabled] {
            background-color: #eee;
        }
    </style>

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>门票管理</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-4 col-sm-5 m-b">
                                <div class="input-group">
                                    <input type="text" placeholder="品牌门店券名搜索" class="form-control" id="searchText"/>
                                    <span class="input-group-btn">
                                        <button type="button" class="ladda-button btn btn-primary"
                                                id="searchBtn"> 搜索
                                        </button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-4 m-b">
                                <!--<div data-toggle="buttons" class="btn-group">
                                    <label class="btn btn-white active" onclick="queryselectTicket.statusSwitch('');">
                                        <input type="radio" id="option1" name="options" value=""> 全部 </label>
                                    <label class="btn btn-white" onclick="queryselectTicket.statusSwitch('1');"> <input
                                            type="radio" id="option2" name="options" value="1"> 有效 </label>
                                    <label class="btn btn-white" onclick="queryselectTicket.statusSwitch('2');"> <input
                                            type="radio" id="option3" name="options" value="2"> 失效 </label>
                                </div>-->
                            </div>
                            <div class="col-lg-2 col-sm-3 m-b">
                                <a class="btn btn-block btn-primary" data-toggle="modal"
                                   href="./operator/ticket/add.html" data-target="#ticket-add" id="ticketAdd">新增门票</a>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <!--<table class="table table-bordered table-hover">-->
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>门票名称</th>
                                    <th>门票别名</th>
                                    <th>查看关联门店</th>
                                    <th>可使用总次数</th>
                                    <!--<th>已使用总次数</th>
                                    <th>剩余总次数</th>-->
                                    <th>有效期</th>
                                    <!--<th width="60">状态</th>-->
                                    <th>说明</th>
                                    <th>删除关联门店</th>
                                    <th>新增关联门店</th>
                                    <th>修改有效期/说明</th>
                                </tr>
                                </thead>
                                <tbody id="dataList">
                                </tbody>
                            </table>
                            <div id="pageBar" class="page_num"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="ticket-add" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
         aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">

            </div>
        </div>
    </div>

    <script src="/pageJs/operator/operator.js"></script>
    <script src="/pageJs/operator/ticket/list.js"></script>

    <script>
        var userinfo = JSON.parse(getCookie('card.userinfo'));
        var operatorsId;
        if (userinfo) {
            operatorsId = userinfo.operatorsId;
        } else {
            window.location.href = "/index.html";
        }
    </script>

</div>
</body>

</html>
