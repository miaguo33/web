<div class="modal-body">
	<form id="wizard" action="#" class="wizard-big">
		<h1><span>新增</span>门票</h1>
		<fieldset>
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label">门票名称</label>
					<div class="col-md-10">
						<div class="">
							<input type="text" name="ticketName" class="form-control required" placeholder="" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">门票别名</label>
					<div class="col-md-10">
						<div class="">
							<input type="text" name="ticketAliasName" class="form-control required" placeholder="" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">可用次数</label>
					<div class="col-md-10">
						<div class="input-group">
							<input type="text" name="maxUse" class="form-control required" number="true" placeholder="填“-1”表示无次数限制" />
							<span class="input-group-addon">次</span>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">有效期</label>
					<div class="col-md-3">
						<select class="form-control" id="timerange-type">
							<option value="0">时间段</option>
							<option value="1">天数</option>
							<option value="2">永久有效</option>
						</select>
					</div>
					<div class="col-md-7" id="data">
						<div class="input-daterange input-group" id="datepicker">
	                        <input type="text" class="form-control" id="start" name="start" readonly="true" value="">
	                        <span class="input-group-addon">到</span>
	                        <input type="text" class="form-control" id="end" name="end" readonly="true" value="">
	                    </div>
					</div>
					<div class="col-md-7 hide" id="period">
						<input type="text" class="form-control" name="period" placeholder="输入天数" />
					</div>
				</div>
				<div class="form-group">
                    <label class="col-md-2 control-label">门票说明</label>
                    <div class="col-md-10">
						<textarea class="form-control" id="description" rows="3" style="resize: vertical;"></textarea>
					</div>
                </div>
			</div>
		</fieldset>
		<h1>适用门店</h1>
		<fieldset>
			<div class="row">
				<div class="col-sm-6 no-padding m-b">

						<select class="form-control prov" id="area_province">
							<option value=''>请选择</option>
	                    </select>
	                    <span class="input-group-addon">市</span>
	                    <select class="form-control city" id="area_city">
	                    	<option value=''>请选择</option>
	                    </select>
	                    <span class="input-group-addon">区</span>
	                    <select class="form-control dist" id="area">
	                    	<option value=''>请选择</option>
	                    </select>
					</div>
					
				</div>
				<div class="col-sm-3 m-b">
					<div class="input-group">
						<span class="input-group-addon">业态</span>
						<select class="form-control" id="industry">
                    	</select>
					</div>
				</div>
				<div class="col-sm-3 no-padding m-b">
					<div class="input-group">
						<input type="text" placeholder="品牌门店搜索" class="form-control" id="searchText">
						<span class="input-group-btn">
                            <button type="button" class="btn btn-primary" id="searchBtn"> 搜索</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<table class="table table-bordered table-hover">
					<thead>
					<tr>
						<!--<th width="30px"></th>-->
						<th width="80px"><input type="checkbox" class="i-checks check-all" name="brand-store">&nbsp;全选</th>
						<th>品牌</th>
						<th>门店</th>
						<th>业态</th>
						<th>所在地区</th>
						<th>操作</th>
