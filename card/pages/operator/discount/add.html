<div class="modal-body">
	<form id="wizard" action="#" class="wizard-big">
		<h1><span>新增</span>折扣</h1>
		<fieldset>
			<div class="form-horizontal">
				<div class="form-group">
					<label class="col-md-2 control-label">折扣名称</label>
					<div class="col-md-10">
						<div class="">
							<input type="text" name="discountName" class="form-control required"/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">折扣别名</label>
					<div class="col-md-10">
						<div>
							<input type="text" name="discountAliasName" class="form-control required" placeholder="" />
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">有效期</label>
					<div class="col-md-3">
						<select class="form-control" id="timerange-type">
							<option value="0">时间段</option>
							<option value="1">天数</option>
							<option value="2">永久有效</option>
						</select>
					</div>
					<div class="col-md-7" id="data">
						<div class="input-daterange input-group" id="datepicker">
	                        <input type="text" class="form-control" id="start" name="start" readonly="true" value="">
	                        <span class="input-group-addon">到</span>
	                        <input type="text" class="form-control" id="end" name="end" readonly="true" value="">
	                    </div>
					</div>
					<div class="col-md-7 hide" id="period">
						<input type="text" class="form-control" name="period" placeholder="输入天数" />
					</div>
				</div>
				<div class="form-group clear">
					<label class="col-md-2 control-label">优惠类型</label>
					<div class="col-md-10 discountType">
						<label class="checkbox-inline i-checks">
							<input type="radio" value="3" name="discountType" checked="checked">&nbsp;满减
						</label>
						<label class="checkbox-inline i-checks">
							<input type="radio" value="4" name="discountType">&nbsp;每满减
						</label>
						<label class="checkbox-inline i-checks">
							<input type="radio" value="2" name="discountType">&nbsp;打折
						</label>
					</div>
				</div>
				<div class="form-group">
					<label class="col-md-2 control-label">使用条件</label>
					<div class="col-md-10">
						<div class="col-sm-5 no-padding">
							<div class="input-group">
								<span class="input-group-addon">消费<span class="discountValueShow4" style="display:none">每</span>满</span>
								<input type="text" class="form-control" name="minimum" range="[0,99999]" digits="true"  placeholder="输入0~99999之间的整数" />
							</div>
						</div>
						<div class="col-sm-7 no-padding discountValueShow2" id="" style="display:none">
							<div class="input-group">
								<span class="input-group-addon">元，可打</span>
								<input type="text" name="discountValue2" class="form-control required" range="[0,100]" digits="true" placeholder="输入0~100之间的整数，例如98表示9.8折" />
								<span class="input-group-addon">折</span>
							</div>
						</div>
						
						<div class="col-sm-7 no-padding discountValueShow1" id="">
							<div class="input-group">
								<span class="input-group-addon">元，可抵扣</span>
								<input type="text" name="discountValue1" class="form-control required" range="[0,99999]" digits="true" placeholder="输入0~99999之间的整数" />
								<span class="input-group-addon">元</span>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group" id="maxDiscount" style="display:none">
					<label class="col-md-2 control-label">最高抵扣</label>
					<div class="col-md-10">
						<div class="input-group">
							<input type="text" class="form-control" name="maxDiscount" range="[0,99999]" digits="true"  placeholder="输入0~99999之间的整数" />
							<span class="input-group-addon">元</span>
						</div>
					</div>
				</div>
				<div class="form-group">
                    <label class="col-md-2 control-label">折扣说明</label>
                    <div class="col-md-10">
                    	<textarea class="form-control" id="description" rows="3" style="resize: vertical;"></textarea>
               		</div>
                </div>
			</div>
		</fieldset>
		<h1>适用门店</h1>
		<fieldset>
			<div class="row">
				<div class="col-sm-6 no-padding m-b">

	                    <span class="input-group-addon">市</span>

	                    <span class="input-group-addon">区</span>

				</div>
				<div class="col-sm-3 m-b">

						<span class="input-group-addon">业态</span>
						<select class="form-control" id="industry">

					</div>
				</div>
				<div class="col-sm-3 no-padding m-b">
					<div class="input-group">
						<input type="text" placeholder="品牌门店搜索" class="form-control" id="searchText">
						<span class="input-group-btn">
                            <button type="button" class="btn btn-primary" id="searchBtn"> 搜索</button>
						</span>
					</div>
				</div>
			</div>
			<div class="row">
				<table class="table table-bordered table-hover">

					<tr>

						<th>业态</th>
						<th>所在地区</th>
						<th>操作</th>
					</tr>

					<button type="button" class="btn btn-w-m btn-primary pull-right" id="insertDiscountScenic">关联勾选门店</button>
				</div>
			</div>
		</fieldset>
	</form>
