<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<div class="pjax-container">

        }

        }

        .form-control[disabled] {
            background-color: #eee;
        }

        .select2-container {
            z-index: 9999;
        }
    </style>

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>折扣管理</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-lg-4 col-sm-5 m-b">
                                <div class="input-group">
                                    <input type="text" placeholder="品牌门店券名搜索" class="form-control" id="searchText">
											<span class="input-group-btn">
		                                        <button type="button" class="ladda-button btn btn-primary"
                                                        id="searchBtn"> 搜索
                                                </button>
											</span>
                                </div>
                            </div>
                            <div class="col-lg-6 col-sm-4 m-b">
                                <!--<div data-toggle="buttons" class="btn-group">
                                    <label class="btn btn-white active" onclick="queryselectDiscount.statusSwitch('');">
                                        <input type="radio" id="option1" name="options" value=""> 全部 </label>
                                    <label class="btn btn-white" onclick="queryselectDiscount.statusSwitch('1');">
                                        <input type="radio" id="option2" name="options" value="1"> 有效 </label>
                                    <label class="btn btn-white" onclick="queryselectDiscount.statusSwitch('2');">
                                        <input type="radio" id="option3" name="options" value="2"> 失效 </label>
                                </div>-->
                            </div>
                            <div class="col-lg-2 col-sm-3 m-b">
                                <a class="btn btn-block btn-primary" data-toggle="modal"
                                   href="./operator/discount/add.html" data-target="#discount-add"
                                   id="discountAdd">新增折扣</a>
                            </div>
                        </div>
                        <div class="table-responsive">
                            <!--<table class="table table-bordered table-hover">-->
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>折扣名称</th>
                                    <th>折扣别名</th>
                                    <th width="150">折扣详情</th>
                                    <th>查看关联门店</th>
                                    <th>有效期</th>
                                    <!--<th>可使用总次数</th>
                                    <th>已使用总次数</th>
                                    <th>剩余总次数</th>-->

                                    <th width="200">说明</th>
                                    <th>删除关联门店</th>
                                    <th>新增关联门店</th>
                                    <th>修改有效期/说明</th>
                                </tr>
                                </thead>
                                <tbody id="dataList">
                                </tbody>
                            </table>
                            <div id="pageBar" class="page_num"></div>

            </div>
        </div>

    <script src="/pageJs/operator/operator.js"></script>

        var operatorsId;
        if (userinfo) {
            operatorsId = userinfo.operatorsId;
        } else {
            window.location.href = "/index.html";
