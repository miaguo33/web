<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>运营商管理平台-通行权益会员详情</title>
</head>

<body>
<div class="pjax-container">
    <style>
        .views-number:before {
            content: "\f157";
        }
    </style>

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>通行权益会员详情</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>基本信息</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>通行权益卡号</th>
                                    <th>通行权益名称</th>
                                    <th>手机号</th>
                                    <th>姓名昵称</th>
                                    <th>卡片激活时间</th>
                                </tr>
                                </thead>
                                <tbody id="basicInfo"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>储值</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-4 forum-info">
										<span class="fa views-number">
                                			-
                                        </span>

                                <div>
                                    <span class="label label-primary">总金额</span>
                                </div>
                            </div>
                            <div class="col-sm-4 forum-info">
										<span class="fa views-number">
                                        	-
                                        </span>

                                <div>
                                    <span class="label label-primary">已使用</span>
                                </div>
                            </div>
                            <div class="col-sm-4 forum-info">
										<span class="fa views-number">
                                        	-
                                        </span>

                                <div>
                                    <span class="label label-primary">剩余</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" id="div_coupon">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>优惠券</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>优惠券名称</th>
                                    <th>使用规则</th>
                                    <th>有效期</th>
                                    <th>适用门店</th>
                                    <th>状态</th>
                                </tr>
                                </thead>
                                <tbody id="coupon"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" id="div_discount">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>折扣</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>折扣名称</th>
                                    <th>使用规则</th>
                                    <th>有效期</th>
                                    <th>适用门店</th>
                                    <th colspan="3">状态</th>
                                </tr>
                                </thead>
                                <tbody id="discount"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" id="div_ticket">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>门票</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>门票名称</th>
                                    <th>有效期</th>
                                    <th>适用门店</th>
                                    <th colspan="3">状态</th>
                                </tr>
                                </thead>
                                <tbody id="ticket"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-12" id="div_purchase">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>消费记录</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>订单号</th>
                                    <th>订单时间</th>
                                    <th>消费门店</th>
                                    <th>消费品牌</th>
                                    <th>优惠券券核销（张）</th>
                                    <th>门票核销（次）</th>
                                    <th>使用折扣（次）</th>
                                    <th>优惠券抵扣金额</th>
                                    <th>折扣抵扣金额</th>
                                </tr>
                                </thead>
                                <tbody id="dataList_purchase"></tbody>
                            </table>
                            <div id="pageBar_purchase" class="page_num"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/pageJs/operator/membership/detail.js"></script>
</div>
</body>

</html>
