<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>运营商管理平台-通行权益管理-通行权益发放列表</title>
</head>
<body>

<div class="pjax-container">

    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
            <h2>通行权益发放列表</h2>
        </div>
    </div>
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-content">
                        <div class="row">
                            <div class="col-sm-2">
                                <select class="form-control" id="dateRange">
                                    <option value="">快捷日期</option>
                                    <option value="1">今日</option>
                                    <option value="2">昨日</option>
                                    <option value="3">本月</option>
                                    <option value="4">过去7天</option>
                                    <option value="5">过去30天</option>
                                </select>
                            </div>
                            <div class="col-sm-3 m-b">
                                <div class="input-daterange input-group date" >
                                    <input type="text" class="form-control" value="" id="beginDate">
                                    <span class="input-group-addon">到</span>
                                    <input type="text" class="form-control" value="" id="endDate">
                                </div>
                            </div>
                            <div class="col-sm-2 m-b">
                                <select class="form-control" id="brand">
                                    <option value="">全部</option>
                                    <option value="1">品牌1</option>
                                    <option value="2">品牌2</option>
                                </select>
                            </div>
                            <div class="col-sm-3 m-b">
                                <div class="input-group">
                                    <input type="text" placeholder="请输入通行权益名称" class="form-control" id="searchText">
                                    <span class="input-group-btn">
                                        <button type="button" class="ladda-button btn btn-primary" id="search"> 搜索</button>
                                    </span>
                                </div>
                            </div>
                            <div class="col-sm-2 m-b">
                                <a class="ladda-button btn btn-block btn-primary">下载发放记录</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-2 m-b">
                                <select class="form-control" id="type">
                                    <option value="0">按卡</option>
                                    <option value="1">售卖渠道</option>
                                    <option value="2">发放批次</option>
                                </select>
                            </div>
                            <div class="col-sm-10 m-b">

                            </div>
                        </div>
                        <div class="table-responsive">
                            <!--<table class="table table-bordered table-hover">-->
                            <table class="table table-striped table-hover">
                                <thead>
                                <tr>
                                    <th>通行权益名称</th>
                                    <th>标准售价</th>
                                    <th>总发行量</th>
                                    <th>已发放量</th>
                                    <th>已激活张数</th>
                                    <th>未激活张数</th>
                                    <th>通行权益发行日期</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody id="dataList">
                                    <tr>
                                        <td>苏家一卡通</td>
                                        <td>20000</td>
                                        <td>5000000</td>
                                        <td>300</td>
                                        <td>30</td>
                                        <td>30</td>
                                        <td>2017-1-23</td>
                                        <td>
                                            <a class="icon-only text-info" data-toggle="tooltip" title="下载记录明细" onclick="releaseList.download(0)"><i class="fa fa-download"></i></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div id="pageTab" class="page_num"></div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/pageJs/operator/cardManage/release_list.js"></script>
</div>

</body>
</html>
