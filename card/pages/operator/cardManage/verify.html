<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运营商管理平台-通行权益管理-通行权益实名认证</title>
</head>
<body>
	<div class="pjax-container">

		<div class="row wrapper border-bottom white-bg page-heading">
			<div class="col-lg-12">
				<h2>通行权益实名认证</h2>
			</div>
		</div>
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-content">
							<div class="row">
								<div class="col-sm-4 m-b">
									<div class="input-group">
										<input type="text" placeholder="手机号" class="form-control" id="phone" value="">
										<span class="input-group-btn">
											<button type="button" class="ladda-button btn btn-primary" onclick="verifyQuery.getUser();"> 搜索</button>
										</span>
									</div>
								</div>
								<div class="col-sm-8 m-b">

								</div>
							</div>
							<div class="table-responsive">
								<table class="table table-striped table-hover">
									<thead>
									<tr>
										<th>手机号</th>
										<th>用户昵称</th>
										<th>上次认证时间</th>
										<th>操作</th>
									</tr>
									</thead>
									<tbody id="dataList"></tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="/pageJs/operator/cardManage/verify.js"></script>
	</div>
</body>
</html>
