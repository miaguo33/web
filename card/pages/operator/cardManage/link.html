<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>运营商管理平台-通行权益管理-通行权益链接管理</title>
	</head>
	<body>
		<div class="pjax-container">

			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-12">
					<h2>通行权益链接管理</h2>
				</div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">

					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div class="row">
									<div class="col-sm-4 m-b">
										<div class="input-group">
											<input type="text" placeholder="品牌、门店" class="form-control" id="searchText">
									<span class="input-group-btn">
                                        <button type="button" class="ladda-button btn btn-primary" id="search"> 搜索</button>
									</span>
										</div>
									</div>
									<div class="col-sm-8 m-b">

									</div>
								</div>
								<div class="table-responsive">
									<!--<table class="table table-bordered table-hover">-->
									<table class="table table-bordered table-hover">
										<thead>
										<tr>
											<th colspan="2">名称</th>
											<th>链接</th>
										</tr>
										</thead>
										<tbody>
										<tr>
											<td rowspan="5">运营商链接</td>
											<td>运营商通行权益购买链接</td>
											<td><a class="link" id="operatorsBuy" data-clipboard-text=''></a></td>
										</tr>
										<tr>
											<td>运营商通行权益展示链接</td>
											<td><a class="link" id="operatorsShow" data-clipboard-text=''></a></td>
										</tr>
										<tr>
											<td>我的通行权益链接</td>
											<td><a class="link" id="myCard" data-clipboard-text=''></a></td>
										</tr>
										<tr>
											<td>运营商首页链接</td>
											<td><a class="link" id="operatormain" data-clipboard-text=''></a></td>
										</tr>
										<tr>
											<td>品牌门店展示链接</td>
											<td><a class="link" id="operativebrand" data-clipboard-text=''></a></td>
										</tr>
										</tbody>
									</table>
									<table class="table table-bordered table-hover">
										<thead>
										<tr>
											<th colspan="2">名称</th>
											<th colspan="2">链接</th>
										</tr>
										</thead>
										<tbody id='dataList'>
										</tbody>
									</table>
									<div id="pageBar" class="page_num"></div>
								</div>

							</div>
						</div>
					</div>

				</div>
			</div>

			<script src="/pageJs/operator/cardManage/link.js"></script>
			
		</div>
	</body>
</html>
