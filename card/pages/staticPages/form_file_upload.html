<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>INSPINIA | File Upload</title>

    <link href="/resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="/resource/font-awesome/css/font-awesome.css" rel="stylesheet">
    <link href="/resource/css/animate.css" rel="stylesheet">
    <link href="/resource/css/plugins/dropzone/basic.css" rel="stylesheet">
    <link href="/resource/css/plugins/dropzone/dropzone.css" rel="stylesheet">
    <link href="/resource/css/style.css" rel="stylesheet">

</head>

<body>


                        <form id="my-awesome-dropzone" class="dropzone" action="#">
                            <div class="dropzone-previews"></div>
                            <button type="submit" class="btn btn-primary pull-right" id="upload">Submit this form!</button>
                        </form>



    <!-- Mainly scripts -->
    <script src="/resource/js/jquery-2.1.1.js"></script>
    <script src="/resource/js/bootstrap.min.js"></script>
    <script src="/resource/js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="/resource/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="/resource/js/inspinia.js"></script>
    <script src="/resource/js/plugins/pace/pace.min.js"></script>

    <!-- DROPZONE -->
    <script src="/resource/js/plugins/dropzone/dropzone.js"></script>


    <script>
        $(document).ready(function(){

            Dropzone.options.myAwesomeDropzone = {

                autoProcessQueue: false,
                uploadMultiple: true,
                parallelUploads: 100,
                maxFiles: 100,

                // Dropzone settings
                init: function() {
                    var myDropzone = this;

                    this.element.querySelector("button[id=upload]").addEventListener("click", function(e) {
                        e.preventDefault();
                        e.stopPropagation();
                        myDropzone.processQueue();
                    });
                    this.on("sendingmultiple", function() {
                    });
                    this.on("successmultiple", function(files, response) {
                    });
                    this.on("errormultiple", function(files, response) {
                    });
                }

            }

       });
    </script>

</body>

</html>
