<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="pjax-container">
    <div class="row wrapper border-bottom white-bg dashboard-header">
        <div class="col-lg-10">
            <div role="form" class="form-inline">
                <div class="form-group">
                    <label>搜索:</label>
                    <input type="email" placeholder="业态" class="form-control">
                </div>
                <div class="form-group">
                    <button class="btn btn-w-m btn-primary" type="submit">查询</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-w-m btn-primary" type="buttom">新增业态</button>
                </div>
            </div>
        </div>
        <div class="col-lg-2">

        </div>
    </div>
    <div class="row wrapper wrapper-content animated fadeInRight">
        <div class="col-lg-12">
            <div class="ibox float-e-margins">
                <div class="ibox-content">
                    <table class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>业态</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>餐饮</td>
                                <td>
                                    <a class="icon-only" data-toggle="tooltip" title="编辑">
                                        <i class="fa fa-edit" data-toggle="modal" data-target="#modalShow"></i>
                                    </a>
                                    <a class="icon-only" data-toggle="tooltip" title="删除">
                                        <i class="fa fa-trash"></i>
                                    </a>
                                </td>
                            </tr>

                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="999" class="footable-visible">
                                    <ul class="pagination pull-right">
                                        <li class="footable-page-arrow disabled"><a data-page="first" href="#first">«</a></li>
                                        <li class="footable-page-arrow disabled"><a data-page="prev" href="#prev">‹</a></li>
                                        <li class="footable-page active"><a data-page="0" href="#">1</a></li>
                                        <li class="footable-page"><a data-page="1" href="#">2</a></li>
                                        <li class="footable-page-arrow"><a data-page="next" href="#next">›</a>
                                        </li><li class="footable-page-arrow"><a data-page="last" href="#last">»</a></li>
                                    </ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal inmodal" id="modalShow" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content animated fadeInDownBig">
                <div class="modal-header">
                    <h4 class="modal-title">业态编辑</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <input type="text" placeholder="输入业态" class="form-control">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">确定</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        /**
         * tooltip监控
         */
        $('[data-toggle="tooltip"]').tooltip({
            'placement':'top'
        });
    </script>
</div>

</body>
</html>
