<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

	<body>
		<div class="pjax-container">
			<!--内容部分-->
			<div class="row wrapper border-bottom white-bg dashboard-header">
				<div class="col-sm-12">
					<form role="form" class="form-inline">

						<div class="form-group">
							<label>地区：</label>
							<select class="form-control" name="account">
								<option>南京</option>
								<option>上海</option>
							</select>
						</div>
						<div class="form-group">
							<label>业态：</label>

								<option>购物</option>
							</select>
						</div>
						<div class="form-group">
							<label>搜索：</label>
							<input class="form-control" type="email" placeholder="搜索品牌、门店">
						</div>

						<div class="form-group">
							<button class="btn btn-w-m btn-primary" type="buttom">查询</button>
						</div>
					</form>
				</div>
			</div>

								<h5>运营商</h5>
							</div>-->

											<th>业态</th>
											<th>所在地区</th>
											<th>合作状态</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>辣府</td>
											<td>门店1</td>
											<td>餐饮</td>
											<td>南京</td>

											<td>
												<a href="#" class="btn btn-primary btn-sm">详情</a>

										</tr>
										<tr>
											<td>辣府</td>
											<td>门店1</td>

											<td>
												<a href="#" class="btn btn-primary btn-sm">详情</a>
												<a href="#" class="btn btn-primary btn-sm">通行权益详情</a>
												<a href="#" class="btn btn-primary btn-sm">重启合作</a>
											</td>
										</tr>
									</tbody>
								</table>
								<div class="modal fade remarks" aria-hidden="true">
									<div class="modal-dialog" style="width:400px">
										<div class="modal-content">
											<div class="modal-body">
												<form role="form"> 
												<label class="control-label">备注：</label>
												  <div class="form-group"> 
												    <textarea autofocus class="form-control" rows="5" style="resize: vertical;"></textarea> 
												  </div> 
												</form> 
												<p>
						                            <button type="button" class="btn btn-block btn-primary">提交</button>
						                        </p>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<script>
				$(".service-stop").click(function(){
					$(".remarks").modal();
				});
			</script>
