<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>运营商管理平台-通行权益管理-通行权益列表</title>
	</head>
	<body>
		<div class="pjax-container">

			<div class="row wrapper border-bottom white-bg page-heading">
				<div class="col-lg-12">
					<h2>通行权益列表</h2>
				</div>
			</div>
			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">

					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-content">
								<div class="row">
									<div class="col-sm-4 col-md-4 col-lg-3 m-b">
										<div class="input-group">
											<input type="text" placeholder="请输入通行权益名称" class="form-control" id="searchText">
											<span class="input-group-btn">
												<button type="button" class="ladda-button btn btn-primary" id="search"> 搜索</button>
											</span>
										</div>
									</div>
									<div class="col-sm-5 col-md-4 col-lg-3 m-b">
										<div class="input-group">
											<span class="input-group-addon no-borders">通行权益状态</span>
											<select class="form-control" id="status">
												<option value="">全部</option>
												<option value="2">已上线售卖</option>
												<option value="1">未上线</option>
												<option value="3">暂售</option>
											</select>
										</div>
									</div>
									<div class="col-sm-3 m-b">
										<a class="btn btn-primary" onclick="operation.exportData();">下载通行权益数据</a>
									</div>
								</div>
								<div class="table-responsive">
									<table class="table table-striped table-hover">
										<thead>
										<tr>
											<th>通行权益名称</th>
											<th>通行权益别名</th>
											<th>运营商名称</th>
											<th>标准售价</th>
											<th>总发行量</th>
											<th>已售卖量</th>
											<th>发行日期</th>
											<th>有效期</th>
											<th>通行权益状态</th>
											<th>操作</th>
										</tr>
										</thead>
										<tbody id="dataList"></tbody>
									</table>
									<div id="pageTab" class="page_num"></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="modal inmodal" id="modalShow" tabindex="-1" role="dialog" aria-hidden="true">
				<div class="modal-dialog modal-sm">
					<div class="modal-content animated fadeInDownBig">
						<div class="modal-header">
							<h4 class="modal-title" id="modalTitle"></h4>

						</div>
						<div class="modal-body">
							<div class="row text-center" id="modalQR"></div>
							<div class="hr-line-dashed"></div>
							<div class="row alert alert-info" id="modalLink" style="word-break: break-all;"></div>
							<div class="row alert alert-danger">仅供预览，不能对外使用</div>
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-white" data-dismiss="modal">关 闭</button>
						</div>
					</div>
				</div>
			</div>

			<script src="/pageJs/merchant/cardManage/list.js"></script>
		</div>
	</body>
</html>
